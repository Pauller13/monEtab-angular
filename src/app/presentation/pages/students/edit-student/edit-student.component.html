<main>
  <h2>Modifier l'élève - 245</h2>
  <form [formGroup]="formStudent" (ngSubmit)="saveData()">
    <div>
      <input type="text" placeholder="Nom" formControlName="last_name">
      <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['last_name'])">
        <ng-container *ngIf="formStudent.controls['last_name'].hasError('required')">
          Ce champ est requis
        </ng-container>
      </span>
      <select formControlName="classroom" >
        <option> Selectionnez une classe</option>
        <option *ngFor="let item of class" [ngValue]="item.name"> {{item.name}} </option>
      </select>
      <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['classroom'])">
        <ng-container *ngIf="formStudent.controls['classroom'].hasError('required')">
          Ce champ est requis
        </ng-container>
      </span>
    </div>
    <div>
      <input type="text" placeholder="Prénoms" formControlName="first_name">
      <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['first_name'])">
        <ng-container *ngIf="formStudent.controls['first_name'].hasError('required')">
          Ce champ est requis
        </ng-container>
      </span>
      <input type="number" placeholder="Téléphone" formControlName="phone">
      <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['phone'])">
        <ng-container *ngIf="formStudent.controls['phone'].hasError('required')">
          Ce champ est requis
        </ng-container>
        <ng-container *ngIf="formStudent.controls['phone'].hasError('minlength')">
          10 caratères minimuns
        </ng-container>
      </span>
    </div>
    <div>
      <label><input type="radio" value="Homme" formControlName="gender"> Homme</label>
      <label><input type="radio" value="Femme" formControlName="gender"> Femme</label>
      <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['gender'])">
        <ng-container *ngIf="formStudent.controls['gender'].hasError('required')">
          Ce champ est requis
        </ng-container>
      </span>
    </div>
    <div>
      <input type="text" placeholder="Matricule" formControlName="register">
      <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['register'])">
        <ng-container *ngIf="formStudent.controls['register'].hasError('required')">
          Ce champ est requis
        </ng-container>
      </span>
      <input type="text" placeholder="Ville" formControlName="city">
      <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['city'])">
        <ng-container *ngIf="formStudent.controls['city'].hasError('required')">
          Ce champ est requis
        </ng-container>
      </span>
    </div>
    <div style="grid-column: span 1">
      <input type="date" placeholder="Date de naissance" formControlName="birth_date">
      <span class="text-danger" *ngIf="isInvalidInput(formStudent.controls['birth_date'])">
        <ng-container *ngIf="formStudent.controls['birth_date'].hasError('required')">
          Ce champ est requis
        </ng-container>
      </span>
    </div>
    <div>
      <button type="button" (click)="annuler()">Annuler</button>
      <button type="submit" [disabled]="formStudent.invalid">Enregistrer</button>
    </div>

  </form>
</main>
