<main>
  <h2 style="text-align: start">Rapport</h2>
  <form [formGroup]="formReport">
    <select name="type" id="select" formControlName="type" style="width: 250px; margin-right: 5%;">
      <option [ngValue]="">Sélectionnez une option</option>
      <option *ngFor="let item of type" [ngValue]="item.name">{{item.name}}</option>
    </select>
    <button type="button" (click)="generatePDF()">Générer format PDF</button>
    <button type="submit" (click)="generateExcel()">Générer format Excel</button>
  </form>
</main>
